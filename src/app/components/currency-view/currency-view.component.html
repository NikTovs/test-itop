<div class="container">
  <h1 class="title">Currency Converter</h1>
  <div class="wrapper">
    <div class="left-side-container">
      <mat-form-field class="currency-input">
          <mat-label>Enter Value</mat-label>
          <input matInput type="number"
          [(ngModel)]="currencyInput1" (ngModelChange)="calculateSecondValue()" >
        </mat-form-field>
        <mat-form-field class="select">
          <mat-label>Select Currency</mat-label>
          <mat-select [(ngModel)]="selectedCurr1" (ngModelChange)="firstSelectChanged($event)">
            <mat-option *ngFor="let currency of helper.getCurrencyList()" [value]="currency?.value">
              {{currency.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  </div>
  <div class="right-side-container">
    <mat-form-field class="currency-input"> 
        <mat-label>Enter Value</mat-label>
        <input matInput type="number"
        [(ngModel)]="currencyInput2" (ngModelChange)="calculateFirstVal()">
      </mat-form-field>
      <mat-form-field class="select" >
        <mat-label>Select Currency</mat-label>
        <mat-select [(ngModel)]="selectedCurr2" (ngModelChange)="secondSelectChanged()">
          <mat-option *ngFor="let currency of helper.getCurrencyList()" [value]="currency?.value">
            {{currency.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </div>
</div>
</div>
